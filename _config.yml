# Site settings 配置站点
title: 'JangDoRiOS'
description: 'github blog'
keyword: 'iOS Swift Android Kotlin'
url: 'https://jangdorios.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'JangDoRi'
nickname: 'Dori'
bio: 'Android JAVA, Kotlin, Objective-C, Swift'
avatar: 'https://avatars2.githubusercontent.com/u/34324076?s=460&v=4'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: true
disqus_url: 'https://jangdorios.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['facebook', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: 'https://github.com/JangDoRiOS'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
